<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('assets/img/Backgroundregist.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            color: black;
        }

        .logo-top {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 14px;
            color: rgb(255, 99, 132);
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 40px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            font-size: 14px;
            outline: none;
        }

        .input-box input::placeholder {
            color: black;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: black;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #333;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Styling untuk logo-container agar logo berderet */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }

        .logo-container img {
            width: 50px;
            height: 50px;
        }

        .logo-bottom {
            width: 70px;
            height: 70px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo di atas tulisan (dapat diklik) -->
        <a href="team.html">
            <img src="assets/img/logosubiot 1.png" alt="Logo Atas" class="logo-top">
        </a>

        <h1>Welcome Back!</h1>
        <p class="subtitle">Welcome back, we missed you</p>

        <div class="input-box">
            <i class="fa fa-envelope"></i>
            <input type="text" id="emailLogin" placeholder="Email">
        </div>
        
        <div class="input-box">
            <i class="fa fa-key"></i>
            <input type="password" id="passwordLogin" placeholder="Password">
        </div>

        <button id="login-btn" class="btn">Login</button>

        <!-- Link ke halaman registrasi -->
        <p class="register-link">Belum punya akun? <a href="regist.html">Daftar di sini</a></p>

        <!-- Logo di bawah tombol login (berderet horizontal) -->
        <div class="logo-container">
            <img src="assets/img/Buttons.png" alt="Logo 1">
            <img src="assets/img/ButtonsINS.png" alt="Logo 2">
            <img src="assets/img/ButtonPolteg.png" alt="Logo 3">
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
